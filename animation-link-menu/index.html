<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">
        <div class="span-container s1">
            <span>Accueil</span>
        </div>
        <div class="span-container s2">
            <span>Accueil</span>
        </div>
    </h1>

    <script>
        const spanContainers = document.querySelectorAll(".title div");
        spanContainers.forEach(item => {
            const letters = item.children[0].textContent.split('') // split les lettres des mots
            item.innerHTML = ""; // vide les mots

            letters.forEach((el, index) => { // index = id
                item.innerHTML += `<span style="transition-delay: ${0.03 * index}s">${el}</span>`; //pour chaque lettre on rajoute 0.03s Ã  sa transition
            })
        })
    </script>
</body>
</html>
